<div class="pageInterface">
    <button ng-click="addService()" class="btn btn-success" ng-show="!loading">add service</button>
</div>


<div class="wrapper centered">
    <table class="table">

        <thead>
        <tr>
            <td>Date</td>
            <td>Mileage</td>
            <td>Price</td>
            <td>Description</td>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="service in services">
            <td>{{ service.serviceDate }}</td>
            <td>{{ service.mileage }}</td>
            <td>{{ service.price }}</td>
            <td>{{ service.description }}</td>
        </tr>
        </tbody>

    </table>
</div>
