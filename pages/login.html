<div>This is login page</div>

<div class="login-wrapper">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input ng-model="user.username" type="email" id="inputEmail" class="form-control" placeholder="Email address"
               required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input ng-model="user.password" type="password" id="inputPassword" class="form-control" placeholder="Password"
               required="">

        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" ng-click="submit()">Sign in</button>
    </form>


    <p style="padding:15px;" class="bg-danger" ng-show="error">Wrong password.</p>

    <div>
        You don't have an account? <a href="#register">Register</a>
    </div>
</div>
