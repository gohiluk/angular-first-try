<div class="sk-cube-grid" ng-show="loading">
    <div class="sk-cube sk-cube1"></div>
    <div class="sk-cube sk-cube2"></div>
    <div class="sk-cube sk-cube3"></div>
    <div class="sk-cube sk-cube4"></div>
    <div class="sk-cube sk-cube5"></div>
    <div class="sk-cube sk-cube6"></div>
    <div class="sk-cube sk-cube7"></div>
    <div class="sk-cube sk-cube8"></div>
    <div class="sk-cube sk-cube9"></div>
</div>


<div class="wrapper" id="carForm" ng-show="!loading">
    <div>
        <form>
            <div style="margin-bottom: 10px; text-align: center">
                <img ng-src="{{car.base64String}}" ng-click="loadImage()" id="preview" src="" alt="choose car image"
                     style="width:200px; height:100px; cursor:pointer"/>
                <input fileread="car.picture" id="imgInp" type="file" class="filestyle" data-buttonName="btn-success"
                       data-buttonText="Choose image" name="file" style="display:none">
            </div>

            <label>name</label>
            <input ng-model="car.name" id="inputCarName" class="form-control" placeholder="Car name" required=""
                   autofocus=""/>

            <label>mileage</label>
            <input ng-model="car.mileage" id="inputCarMileage" class="form-control" placeholder="0" required=""/>

            <label></label>
            <button class="btn btn-lg btn-primary btn-block" ng-click="editCar()">Save car</button>
        </form>
    </div>
</div>
