<div>This is the place where You keep your cars</div>

<div class="pageInterface">
    <button ng-click="showCarForm()" class="btn btn-success" ng-show="!loading">add car</button>
</div>

<div class="wrapper displaynone" id="carForm">
    <div>
        <form>
            <label>name</label>
            <input ng-model="car.name" id="inputCarName" class="form-control" placeholder="Car name" required=""
                   autofocus=""/>

            <div style="margin-bottom: 10px; text-align: center">
                <img ng-click="loadImage()" id="preview" src="" alt="choose car image"
                     style="width:200px; height:100px; cursor:pointer"/>
                <input fileread="car.picture" id="imgInp" type="file" class="filestyle" data-buttonName="btn-success"
                       data-buttonText="Choose image" name="file" style="display:none">
            </div>

            <button class="btn btn-lg btn-primary btn-block" ng-click="addCar()">Add car</button>
        </form>
    </div>
</div>

<div class="sk-cube-grid" ng-show="loading">
    <div class="sk-cube sk-cube1"></div>
    <div class="sk-cube sk-cube2"></div>
    <div class="sk-cube sk-cube3"></div>
    <div class="sk-cube sk-cube4"></div>
    <div class="sk-cube sk-cube5"></div>
    <div class="sk-cube sk-cube6"></div>
    <div class="sk-cube sk-cube7"></div>
    <div class="sk-cube sk-cube8"></div>
    <div class="sk-cube sk-cube9"></div>
</div>

<div id="cars">
    <div class="car" ng-repeat="c in cars" style="width:33%; float:left; padding: 30px;">
        <p style="float: left"><img ng-src="{{c.base64String}}" style="width:173px; height:130px; cursor:pointer;"/></p>
        <div style="float: left">
        <h1>{{c.name}}</h1>
        <a ng-href="#/cars/{{c.id}}">edytuj</a>
        <a ng-href="#/cars/{{c.id}}/services">dziennik koszt√≥w</a>
        </div>
        <!--<div ng-if="$index % 3 == 0" style="clear:both"></div>-->
    </div>
</div>
